<h3>Top Animals</h3>

<div class="grid grid-pad">
  @for (animal of animals; track animal) {
    <a class="col-1-4"
      routerLink="/animals/{{animal.id}}">
      <div class="module animal">
        <h4>{{animal.name}}</h4>
      </div>
    </a>
  }
</div>

<app-animal-search></app-animal-search>
