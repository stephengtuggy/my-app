version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.5.2

executors:
  my-docker-executor:
    docker:
      - image: cimg/node:22.14.0-browsers

jobs:
  build:
    executor: my-docker-executor
    steps:
      - browser-tools/install-browser-tools:
          firefox-version: '128.0'
      - checkout
      - run: npm ci
      - run: npm test
