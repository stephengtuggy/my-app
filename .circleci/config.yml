version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.4.8

executors:
  my-docker-executor:
    docker:
      - image: cimg/node:20.15.1-browsers

jobs:
  build:
    executor: my-docker-executor
    steps:
      - browser-tools/install-browser-tools:
          firefox-version: '128.0'
      - checkout
      - run: npm ci --legacy-peer-deps
      - run: npm test
